<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Przelicznik Walut</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container" id="container">
			<div class="logo" id="logo"></div>
			<h1 class="title">Przelicznik Walut</h1>
			<form class="currency-form" id="currencyForm">
				<div class="form-group">
					<label for="currency" class="label-currency">Wybierz walutę:</label>
					<select id="currency" name="currency" class="select-currency">
						<option value="EUR">Euro</option>
						<option value="USD">Dolary amerykańskie</option>
						<option value="CHF">Franki szwajcarskie</option>
					</select>
				</div>
				<div class="form-group">
					<label for="amount" class="label-currency">Podaj kwotę:</label>
					<input
						type="number"
						id="amount"
						name="amount"
						min="0.01"
						step="0.01"
						class="input-amount"
					/>
				</div>
				<button type="submit" id="submit-button" class="submit-button">
					Przelicz
				</button>
			</form>
			<div id="result" class="result"></div>
			<div id="loader" class="loader"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
